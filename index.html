<html>
  <head>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <div id="app">
      <carousel>
        <div class="slide"
             v-for="image in images"
             :style="{backgroundImage: 'url(./images/'+ image +')'}"
        ></div>
      </carousel>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="./carousel.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          images: [
            '01_bg.jpg',
            '02_bg.jpg',
            '03_bg.jpg',
            '04_bg.jpg',
            '05_bg.jpg',
          ]
        }
      })
    </script>
  </body>
</html>
